<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center">Calculadora</h3>
                <form id="calcForm">
                    <div class="mb-3">
                        <label for="num1" class="form-label">Número 1</label>
                        <input type="text" class="form-control" id="num1" required>
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Número 2</label>
                        <input type="text" class="form-control" id="num2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Somar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Função que executa ao submeter o formulário
        document.getElementById("calcForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o reload da página

            // Obtem os valores dos dois números
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            // Concatena os valores como strings
            const resultado = num1 + num2;

            // Mostra o resultado em um alert
            alert("Resultado: " + resultado);
        });
    </script>

</body>
</html>
