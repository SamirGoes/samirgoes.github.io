<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-4">
                <h3 class="text-center">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o reload da página
            const username = document.getElementById("username").value;

            // Verifica se o usuário é 'erico123'
            if (username === 'erico123') {
                // Redireciona para a página da calculadora
                window.location.href = '/calculadora';
            } else {
                // Caso contrário, mostra o nome do usuário
                alert("Senha incorreta! Esta senha pertence ao usuário: 'erico123'");
            }
        });
    </script>

</body>
</html>
